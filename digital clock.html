<!DOCTYPE html>
 <html lang="en"  dir="ltr"> <!--language :english-->
    <head>
        <meta charset="utf-8">
        <title>Ditital Clock With Glowing Effect</title>
        <link rel="stylesheet" href="style.css"> <!--reference for link or folder-->
        </head>
        <body>
            <div class="wrapper">
                <div class="display">
                    <div id="time">12:00:00 PM</div>
                    </div>
                    <span></span>
                    <span></span>   <!--for single line purpose-->
                </div>
                <script>
                   setInterval(()=> {
                    const time=document.querySelector("#time"); 
                    let date=new Date();
                    let hours=date.getHours();
                    let minutes=date.getMinutes();
                    let seconds=date.getSeconds();
                    let day_night="AM";
                    if(hours > 12) {
                      day_night="PM";             
                      hours=hours-12;    // 13-12=1pm
                     
                    }
                    if(hours < 10) {
                          hours = "0"+hours; 
                    }
                    if(minutes<10){
                        minutes="0"+minutes;
                    }
                    if(seconds<10){
                        seconds="0"+seconds
                    }
                    time.textContent=hours + ":" + minutes + ":" + seconds + " " + day_night;

                   });
                </script>
            </div>
        </body>
    </head>
</html>
